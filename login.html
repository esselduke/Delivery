                  <td><label for="">Account No : </label></td>
                  <td>

                      name="accountNumber"

                    /><br />
                  </td>
                </tr>
                <tr>
                  <td><label for="">Pin Code : </label></td>
                  <td>
                    <input
                      class="pin-input"
                      type="password"
                      name="pinCode"
                      value=""
                    /><br />
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td>
                    <button name="log" value="Login" onclick="myLogin()">
                      Login
                    </button>
                  </td>
                </tr>
              </table>
            </form>
          </fieldset>
          <div class="">
            <img src="img/login.jpg" alt="" />
